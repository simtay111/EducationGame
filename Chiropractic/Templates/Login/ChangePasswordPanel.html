<div data-bind="with: changePasswordInfo" change-password-panel>
    <br />
    <form name="changePwdForm" class="css-form">
        <h3>UniqueToken:</h3>
        <br />
        <input name="uniqueToken" required type="number" class="form-control" ng-model="uniqueToken" />
        <br />
        <h3>Email (Username):</h3>
        <br />
        <input name="email" required class="form-control" type="email" ng-model="email" />
        <br />
        <h3>Password:</h3>
        <br />
        <input  name="password"required ng-minlength="8" class="form-control" type="password" ng-model="password" />
        <br />
        <h3>Confirm Password:</h3>
        <br />
        <input name="confirmPassword" required ng-minlength="8" class="form-control" type="password" ng-model="confirmPassword" />
        <br />
        <span style="font-size: 16px; color: red">{{errors}}</span>
        <br />
       
    </form>
     <a class="btn btn-primary" ng-click="changePassword()">Change Password</a>
</div>
