<div>
    <h3>Slide edit:</h3>
    <form name="SlideEditForm">
        <div class="row">
            <h4>Title:</h4>
            <input ng-model="slide.title" class="form-control" />
        </div>
        <div class="row">
            <h4>Body:</h4>
            <textarea ng-model="slide.body" class="form-control"></textarea>
        </div>
        <div class="row">
            <button ng-click="save()" class="btn btn-lg btn-primary">Save</button>
        </div>

    </form>
</div>
