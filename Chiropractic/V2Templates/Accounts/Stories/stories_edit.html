<div>
    <h2 class="page-header">Editing the story</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Slides: <button class="btn btn-success" ui-sref="stories.edit.slide({slideId: -1})"><i class="fa fa-plus"></i></button></h4>
            <ul>
                <li ng-repeat="slide in slides">{{slide.title | limitTo: 20}}{{slide.title.length > 20 ? '...' : ''}}<button ng-click="editSlide(slide.id)" class="btn btn-info btn-sm"><i class="fa fa-pencil"></i></button><button class="btn btn-sm btn-danger" ng-click="deleteSlide(slide.id)"><i class="fa fa-trash"></i></button></li>
            </ul>
        </div>
        <div class="col-md-6">
            <h4>Questions:  <button class="btn btn-success" ui-sref="stories.edit.question({questionId: -1})"><i class="fa fa-plus"></i></button></h4>
            <ul>
                <li ng-repeat="question in questions" >{{question.query | limitTo: 20}}{{questions.query.length > 20 ? '...' : ''}}<button ng-click="editQuestion(question.id)" class="btn btn-info btn-sm"><i class="fa fa-pencil"></i></button><button class="btn btn-sm btn-danger" ng-click="deleteQuestion(question.id)"><i class="fa fa-trash"></i></button></li>
            </ul>
        </div>
    </div>
    <div ui-view>
        <h3>Press a slide or question to edit it here.</h3>
    </div>
</div>
