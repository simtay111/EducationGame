<div>
    <h2>Tango API History</h2>
    <div class="row">
        <div class="col-md-5">
            Start:<input class="report-input form-control" ng-model="start" type="date" />
        </div>
        <div class="col-md-5">
            End:<input class="report-input form-control" ng-model="end" type="date" />
        </div>
        <div class="col-md-2">
            <button class="btn btn-success btn-lg" ng-click="runReport()">Run Report</button>
        </div>
    </div>
    <div ng-show="loading">
        <h3>Loading...</h3>
    </div>
    <table ng-hide="loading" class="table">
        <thead>
            <tr>
                <th>OrderId</th>
                <th>SKU</th>
                <th>Amount</th>
                <th>Delivered At</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in report">
                <td>{{row.order_id}}</td>
                <td>{{row.sku}}</td>
                <td>{{row.amount}}</td>
                <td>{{row.delivered_at | date : "MM/dd/yyyy HH:mm"}}</td>
                <td>{{row.recipient.name}}</td>
                <td>{{row.recipient.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
