<div forgot-password-panel style="text-align: center;">
    <br />
    <h3>Enter your email. We will send you a verification code that you will use to reset your password.</h3>
    <br />
    <br />
    <span style="font-size: 16px; color: red"></span>
    <input  type="email" class="form-control" ng-model="email"/>
    <br />
    <br />
    <h3 class="error-text">{{errors}}</h3>
    <br />
    <a class="btn btn-primary" ng-click="resetPassword()">Reset Password</a>
    <br />
    <br />
    <br />
    <a class="btn btn-success" ng-click="goToPanel('changePasswordPanel')">Already Got My Code!</a>
</div>
