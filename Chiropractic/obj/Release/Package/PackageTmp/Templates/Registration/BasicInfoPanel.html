<div basic-info-panel>
    <form name="accountInfoEditForm" class="css-form">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center">
                    <img class="reg-img" src="/Images/Reg2header.jpg" />
                </div>
                <br />
                <div class="well well-sm">
                    <span><span style="font-size: 20px">Office Name: </span></span>
                    <input ng-model="accountInformation.officeName" required class="form-control " />
                    <br />
                    <span><span style="font-size: 20px">Primary Office Phone #: </span></span>
                    <input ng-model="accountInformation.officePhone" ui-mask="(999) 999-9999" required class="form-control " />
                    <br />
                    <span><span style="font-size: 20px">Notification Email 1: </span>
                        <br />
                        This can be the same as your login. It is where we will send important information to.</span>
                    <br />
                    <input class="form-control" ng-model="accountInformation.notifyEmail1" required name="email" type="email" placeholder="Email" />
                    <br />
                    <span>Notification Email 2: (Optional)</span>
                    <br />
                    <input class="form-control" ng-model="accountInformation.notifyEmail2" name="email" type="email" placeholder="Email" />
                    <div>
                        <h3 style="color: red">{{errors}}</h3>
                        <h4 style="color: black" ng-show="accountInfoEditForm.$dirty">Unsaved!</h4>
                        <button class="btn btn-primary" type="submit" ng-click="updateAccountInfo()" ng-disabled="!accountInfoEditForm.$dirty || accountInfoEditForm.$invalid">Save</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <br />
                <img class="reg-img" src="/Images/Reg2.jpg" />
            </div>
        </div>
    </form>
</div>
