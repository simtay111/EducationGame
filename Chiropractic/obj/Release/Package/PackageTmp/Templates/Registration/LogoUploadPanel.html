<div logo-upload-panel class="text-center">
    <h3>Here you can upload an image/logo for your clinic. This image will be used to customize PracticeOwl with your office brand, further cementing loyalty with your patients.
    </h3>
    <input  id="fileupload" type="file" name="files[]">
    <button ng-show="currentImageUrl" class="btn btn-warning" ng-click="deleteImage()">Delete Image</button>
    <br />
    <br />
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
        </div>
    </div>
    <h4 ng-show="newImageUploaded">Success!</h4>
    <br />
    <div ng-show="currentImageUrl">
    <img ng-src="{{currentImageUrl}}" id="logoImage" class="userImage" style="max-width: 80%" />
        </div>
    <br />  
</div>
